<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>validator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='script.js'></script>
</head>
<body>
    <h1>Uczeń:</h1>
    <hr>
    <P>
    <form onsubmit="return validate()">
        Imię i nazwisko: <input id="imie" placeholder="Imię i nazwisko"
        type="text" required/>*<br><br>

        e-mail: <input id="email" placeholder="e-mail"
        type="email" required/>*
        <br><br>
        ocena: <input id="ocena" placeholder="ocena"
        type="number" required min="1" max="6"/>*
        <br><br>
        data: <input id="data" placeholder="data"
        type="datetime-local" required/>*
        <br><br>
        <button  onclick="validate()" type="submit">wyślij</button>
        <input type="reset">    
    </form>
    </P>
    <hr>
    <p>Uwaga! <br>Pola oznaczone * są obowiązkowe!
    </p>
</body>
</html>
